<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Dashboard (TZS)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: auto;
        }
        h2 {
            color: #333;
        }
        .balance {
            background: #28a745;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            margin: 10px 0;
        }
        input, button, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input {
            background: #f9f9f9;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }
        button:hover {
            background: #0056b3;
        }
        .withdraw {
            background: #dc3545;
        }
        .withdraw:hover {
            background: #a71d2a;
        }
        .logout {
            background: #6c757d;
        }
        .logout:hover {
            background: #4e555b;
        }
        .referral-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        .referral-table th, .referral-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .referral-table th {
            background-color: #f2f2f2;
        }
        select {
            background-color: #f9f9f9;
        }
        select option {
            padding: 10px;
        }
        select:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>
</head>
<body>

    <h2>Money Dashboard (TZS)</h2>
    <div class="container">
        <h3>Welcome, <span id="user-email"></span></h3>

        <div class="balance">Balance: TZS <span id="balance">0.00</span></div>

        <h4>Deposit Money</h4>
        <input type="number" id="deposit-amount" placeholder="Enter amount in TZS">
        
        <h4>Select Payment Method</h4>
        <select id="payment-method">
            <option value="airtel">Airtel Money</option>
            <option value="halopesa">Halopesa</option>
            <option value="yas-mix">Yas Mix</option>
            <option value="mpesa">M-Pesa</option>
        </select>
        
        <button onclick="depositMoney()">Deposit</button>

        <h4>Withdraw Money</h4>
        <input type="number" id="withdraw-amount" placeholder="Enter amount in TZS">
        <button class="withdraw" onclick="withdrawMoney()">Request Withdrawal</button>

        <h4>Referrals: <span id="referral-count">0</span></h4>
        
        <h4>Your Referral Link:</h4>
        <input type="text" id="referral-link" readonly>

        <h4>Referral List</h4>
        <table class="referral-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Phone Number</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="referral-list"></tbody>
        </table>

        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <script>
        // Firebase Config (Replace with your credentials)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userId = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                userId = user.uid;
                document.getElementById("user-email").textContent = user.email;
                loadUserData();
            } else {
                window.location.href = "login.html";  // Redirect if not logged in
            }
        });

        function depositMoney() {
            let amount = parseFloat(document.getElementById("deposit-amount").value);
            let paymentMethod = document.getElementById("payment-method").value;
            if (amount >= 15000 && amount <= 5000000) {
                db.collection("users").doc(userId).update({
                    balance: firebase.firestore.FieldValue.increment(amount)
                });
                alert(Deposit of ${amount} TZS via ${paymentMethod} successful!);
                loadUserData();
            } else {
                alert("Deposit amount must be between 15,000 TZS and 5,000,000 TZS.");
            }
        }

        function withdrawMoney() {
            let amount = parseFloat(document.getElementById("withdraw-amount").value);
            if (amount > 0) {
                db.collection("withdrawals").add({
                    userId: userId,
                    amount: amount,
                    status: "pending",
                    date: new Date()
                });
                alert("Withdrawal request sent!");
            } else {
                alert("Enter a valid amount");
            }
        }

        function loadUserData() {
            db.collection("users").doc(userId).get().then(doc => {
                if (doc.exists) {
                    let data = doc.data();
                    document.getElementById("balance").textContent = data.balance.toLocaleString() + " TZS";
                    document.getElementById("referral-count").textContent = data.referrals || 0;
                    document.getElementById("referral-link").value = window.location.origin + "/signup.html?ref=" + userId;
                    loadReferralList();
                }
            });
        }

        function loadReferralList() {
            db.collection("users").where("referredBy", "==", userId).get().then(snapshot => {
                let referralList = document.getElementById("referral-list");
                referralList.innerHTML = "";  // Clear previous list
                snapshot.forEach(doc => {
                    let data = doc.data();
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${data.username}</td>
                        <td>${data.phone}</td>
                        <td>${data.status}</td>
                    `;
                    referralList.appendChild(row);
                });
            });
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "login.html";
            });
        }

        // Daily Interest Update (1% Increase)
        function updateInterest() {
            db.collection("users").get().then(snapshot => {
                snapshot.forEach(doc => {
                    let data = doc.data();
                    let newBalance = data.balance * 1.01;
                    db.collection("users").doc(doc.id).update({ balance: newBalance });
                });
            });
        }

        // Referral Bonus: 50% of referred user's deposit
        function addReferralBonus(referralUserId, depositAmount) {
            let bonus = depositAmount * 0.5; // 50% of the referral's deposit
            db.collection("users").doc(referralUserId).update({
                balance: firebase.firestore.FieldValue.increment(bonus)
            });
        }
    </script>

</body>
</html>
